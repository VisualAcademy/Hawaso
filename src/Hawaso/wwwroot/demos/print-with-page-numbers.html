<!DOCTYPE html>
<html>
<head>
    <style>
        /* 일반 화면에서는 숨김 */
        .page-number {
            display: none;
        }

        @media print {
            /* 페이지 번호 표시 */
            .page-number {
                display: block;
                position: fixed;
                bottom: 0;
                right: 0;
                font-size: 12px;
                counter-increment: page;
                content: "Page " counter(page);
            }

            @page {
                margin: 1in;

                @bottom-right {
                    content: "Page " counter(page);
                }
            }

            body {
                counter-reset: page;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>내용</h1>
        <p>여기에 문서 본문을 작성합니다.</p>
    </div>

    <div class="page-number"></div>
</body>
</html>
